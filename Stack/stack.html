<script>
var stackpointer=-1;
var n=14;
function pushelement(){
 
    if(stackpointer<n)
    {  stackpointer=stackpointer+1;
         document.getElementById("column"+stackpointer).innerHTML=document.getElementById('pushelement').value;
         
         document.getElementById("column"+stackpointer).style.backgroundColor='green';
           
    }
    else{
        alert('stack is full!');
    }
  
    console.log(stackpointer);
}
function popelement(){
    console.log("popping")
    
    if(stackpointer>=0)
    {  
         document.getElementById("column"+stackpointer).innerHTML='';
         
         document.getElementById("column"+stackpointer).style.backgroundColor='white';
        stackpointer=stackpointer-1;   
    }
    else{
        alert('stack is empty!')
    }
  
    console.log(stackpointer);
}




var slidecounter=0;

function nextslide(){
    if(slidecounter+1 <4)
    slidecounter=slidecounter+1;
    
    changeslide();
}
function previousslide()
{   if(slidecounter-1 >=0)
    slidecounter=slidecounter-1;
    changeslide();
}



function changeslide()
{   
    if(slidecounter==1) 
    {document.getElementById('subheading').innerHTML='Push';
    document.getElementById('content').innerHTML='<br> Enter the elements you want to push.<br>Click on push button to push in the stack.<br> ';
    
    }
    else if(slidecounter==2)
    {
        document.getElementById('subheading').innerHTML='Popping an Element';
    document.getElementById('content').innerHTML='Click on the pop button to remove an element from the stack.';
       
    }
    else if(slidecounter==3)
    {
        document.getElementById('instructions').style.display='none';
        
        
        
    }
    else if(slidecounter==0)
    {
      
        document.getElementById('subheading').innerHTML='Stack';
    document.getElementById('content').innerHTML=
     ' Stack is FIFO data structure.<br><br>You can push and pop element out from a Stack.<br>\PUSH : Adding an element at the top of the stack.<br>PULL : Deleting an element at the top of the stack.'    
    }
 



}





</script>
